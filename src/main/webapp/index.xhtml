<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta content="width=device-width, initial-scale=1" name="viewport"></meta>
        <meta content="" name="description"></meta>
        <h:outputStylesheet name="jsfcrud.css" library="css"/>
        <h:outputStylesheet name="font-awesome.min.css" library="css"/>
        <h:outputStylesheet name="simple-line-icons.min.css" library="css"/>
        <h:outputStylesheet name="bootstrap.min.css" library="css"/>
        <h:outputStylesheet name="bootstrap-switch.min.css" library="css"/>
        <h:outputStylesheet name="select2.min.css" library="css"/>
        <h:outputStylesheet name="select2-bootstrap.min.css" library="css"/>
        <h:outputStylesheet name="components.min.css" id="style_components" library="css"/>
        <h:outputStylesheet name="plugins.min.css" library="css"/>
        <h:outputStylesheet name="login.min.css" library="css"/>
        <h:outputStylesheet name="dextra.css" library="css"/>
        <h:outputScript name="jquery.min.js" library="js"/>
        <h:outputScript name="bootstrap.min.js" library="js"/>
        <h:outputScript name="js.cookie.min.js" library="js"/>
        <h:outputScript name="jquery.slimscroll.min.js" library="js"/>
        <h:outputScript name="jquery.blockui.min.js" library="js"/>
        <h:outputScript name="bootstrap-switch.min.js" library="js"/>
        <h:outputScript name="jquery.validate.min.js" library="js"/>
        <h:outputScript name="additional-methods.min.js" library="js"/>
        <h:outputScript name="select2.full.min.js" library="js"/>
        <h:outputScript name="app.min.js" library="js"/>
        <h:outputScript name="login.min.js" library="js"/>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"></link>
        <f:metadata>
            <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
            <f:viewAction action="#{conversionController.init()}" />
        </f:metadata>
    </h:head>
    <h:body class="login">
        <div class="content">
            <f:view>
                <h:form id="myForm">
                    <h3 class="form-title font-green" style="text-align: center;">#{definitions.title}</h3>
                    <div class="form-group">
                        <h:outputLabel>
                            <h:outputText class="control-label" value="#{definitions.subTitle}"/>
                        </h:outputLabel>

                        <h:inputText class="form-control form-control-solid placeholder-no-fix"
                                     id="clockTime" value="#{conversionController.clockTime}"
                                     required="#{definitions.requestTrue}" requiredMessage="#{definitions.clockTimeRequired}"
                                     validatorMessage="#{definitions.clockTimeValidatorMessage}">
                            <f:validateRegex pattern="#{definitions.clockTimePattern}"/>
                        </h:inputText>
                        <h:message for="clockTime" style = "color:red;margin-top: 10px;"></h:message>
                    </div>

                    <div>
                        <h:outputText value="#{conversionController.currentTimeInWords}" rendered="#{conversionController.currentTimeInWords ne null and conversionController.currentTimeInWords ne ''}" />
                    </div>

                    <div class="form-actions">
                        <h:commandButton class="btn green btn-block" id="submitButton" value="#{definitions.convert}" type="#{definitions.submit}" action="#{conversionController.convertToWords()}"></h:commandButton>
                    </div>

                </h:form>
            </f:view>
        </div>
        <div class="copyright">#{definitions.footer}</div>       
    </h:body>
</html>
