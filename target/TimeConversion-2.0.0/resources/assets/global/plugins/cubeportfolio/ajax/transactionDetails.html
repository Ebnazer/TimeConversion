<div class="cbp-l-inline">
	<div class="cbp-l-inline-title">Transaction details</div>
	<div class="cbp-l-inline-subtitle"></div>
	<div class="cbp-l-inline-desc">
		<div class="portlet-body">
			<div class="form-body">
			<div class="col-md-6">
				<div class="form-group form-md-line-input"
					style="margin-top: 40px; margin-bottom: 40px;">
					<label class="col-md-5 control-label" for="form_control_1">Type
						of currency</label>
					<div class="col-md-7">
						<label>USD/ INR</label>
					</div>
				</div>
				<div class="form-group form-md-line-input">
					<label class="col-md-5 control-label" for="form_control_1">Exchange
						Rate</label>
					<div class="col-md-7">
						<label>10% </label>
					</div>
				</div>
				<div class="form-group form-md-line-input">
					<label class="col-md-5 control-label" for="form_control_1">Amount to be remitted </label>
					<div class="col-md-7">
						<label>****** </label>
					</div>
				</div>
				<div class="form-group form-md-line-input">
					<label class="col-md-5 control-label" for="form_control_1">Correspondent
						Bank Charges </label>
					<div class="col-md-7">
						<label>10 </label>
					</div>
				</div>
				<div class="form-group form-md-line-input">
					<label class="col-md-5 control-label" for="form_control_1">Commission
					</label>
					<div class="col-md-7">
						<label>20 </label>
					</div>
				</div>
				<div class="form-group form-md-line-input">
					<label class="col-md-5 control-label" for="form_control_1">GST
						for commission </label>
					<div class="col-md-7">
						<label>18% </label>
					</div>
				</div>
				<div class="form-group form-md-line-input">
					<label class="col-md-5 control-label" for="form_control_1">NEFT/RTGS
						charges </label>
					<div class="col-md-7">
						<label>50/0 </label>
					</div>
				</div>
				<div class="form-group form-md-line-input">
					<label class="col-md-5 control-label" for="form_control_1">GST
						for Currency Conversion Charge </label>
					<div class="col-md-7">
						<label>18% </label>
					</div>
				</div>
				<div class="form-group form-md-line-input" style="margin-top: 40px;">
					<label class="col-md-5 control-label" for="form_control_1">Remittance
						Purpose</label>
					<div class="col-md-7">
						<label>Medical treatment</label>
					</div>
				</div>
				<div class="form-group form-md-line-input" style="margin-top: 10px;">
					<label class="col-md-5 control-label" for="form_control_1">Total
						Amount </label>
					<div class="col-md-7">
						<label>*** Amount + Commission + GST</label>
					</div>
				</div>
				<div class="form-group form-md-line-input">
					<label class="col-md-5 control-label" for="form_control_1">Transaction Status</label>
					<div class="col-md-7">
						<label>Current Status</label>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
